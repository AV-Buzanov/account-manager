spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl.auto: create
  datasource:
    url: jdbc:postgresql://localhost:5432/mm?useUnicode=true&serverTimezone=Europe/Moscow&useSSL=false
    username: postgres
    password:
    driverClassName: org.postgresql.Driver
  mvc:
    servlet:
      path: /api
server:
  port: 8080